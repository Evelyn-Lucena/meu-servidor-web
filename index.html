<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #444;
            margin-top: 50px;
        }
        
        #choices {
            margin-top: 20px;
        }
        
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .rock { background-color: #ff4757; color: white; }
        .paper { background-color: #1e90ff; color: white; }
        .scissors { background-color: #2ed573; color: white; }
        
        #result {
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Select your choice:</p>
    <div id="choices">
        <button class="rock" onclick="playGame('rock')">Rock</button>
        <button class="paper" onclick="playGame('paper')">Paper</button>
        <button class="scissors" onclick="playGame('scissors')">Scissors</button>
    </div>
    <p id="result"></p>

    <script>
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = document.getElementById("result");
            
            let outcome = "";
            
            if (userChoice === computerChoice) {
                outcome = "It's a tie!";
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                outcome = "You win!";
            } else {
                outcome = "Computer wins!";
            }
            
            result.innerHTML = `You chose <b>${userChoice}</b>. Computer chose <b>${computerChoice}</b>. <br>${outcome}`;
        }
    </script>
</body>
</html>
